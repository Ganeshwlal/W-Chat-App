<!-- ADD CONTACT SECTION -->

    <input type="checkbox" id="click">

<label for="click">
  
    <i class="fa-sharp fa-solid fa-plus"></i>
    <i class="fa-sharp fa-solid fa-xmark"></i>

</label>

<div class="wrapper">
    <div class="head-text">Add New Contact</div>
    <div class="chat-box">
        <!-- <div class="desc-texr">Add your</div> -->
        <form  action="" [formGroup]="addContactPage">
            <div class="field">
                <input formControlName="name" name="lname" id="lname" type="text" placeholder="Name" required>

            </div>

            <div class="field">
                <input formControlName="number" id="numb" name="numb" type="text" placeholder="Number" required>

            </div>

            <div class="field">
                <input formControlName="city" name="city" id="city" type="text" placeholder="City" required>

            </div>

            <div class="field">
                <button (click)="addContact()"  type="submit">Add Contact</button>

            </div>
        </form>
    </div>
</div>
